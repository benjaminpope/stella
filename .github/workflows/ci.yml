name: stella-ci

on:
  push:
    branches: [ main, feat/**, fix/** ]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            backend: jax
            python: '3.10'
          - os: macos-14
            backend: torch
            python: '3.10'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Ensure gettext on macOS
        if: matrix.os == 'macos-14'
        run: |
          brew update
          brew install gettext || true
          if [ -e /opt/homebrew/opt/gettext/lib/libintl.8.dylib ]; then
            sudo mkdir -p /usr/local/opt
            sudo ln -sf /opt/homebrew/opt/gettext /usr/local/opt/gettext
          fi
          brew link --force gettext || true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies (base)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install backend (JAX)
        if: matrix.backend == 'jax'
        run: |
          pip install -r requirements-jax.txt
          echo "KERAS_BACKEND=jax" >> $GITHUB_ENV
      - name: Install backend (Torch)
        if: matrix.backend == 'torch'
        run: |
          pip install -r requirements-torch.txt
          echo "KERAS_BACKEND=torch" >> $GITHUB_ENV
      - name: Install package
        run: |
          python -m pip install --upgrade pip build setuptools wheel
          pip install .
      - name: Run tests
        run: pytest stella/tests -q
